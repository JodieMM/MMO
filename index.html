<html>
	<head>
		<title>A Multiplayer Game</title>
		
		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
		
		<!-- CSS -->
		<link rel="stylesheet" href="/static/CSS/main.css">
		
		<!-- Mobile Icon -->
		<!--<link rel="icon" href="Design/Images/logo.png"/>
		<link rel="apple-touch-icon" href="Design/Images/logo.png"/>-->
		
		<!-- Link Constants -->
		<base target="_blank">
		
		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">
		
		<!-- -- Code Components -- -->
		
		<!-- jQuery Library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
		<!-- JavaScript -->
		<script src="/socket.io/socket.io.js"></script>
		
	</head>
	<body>
		<h1> 2<sup>0</sup>2<sup>0</sup> </h1>
		<div id="canvasHolder">
			<canvas id="layer1"></canvas>	<!-- Background -->
			<canvas id="layer2"></canvas>	<!-- Animated Background Effects -->
			<canvas id="layer3"></canvas>	<!-- Foreground -->
			<canvas id="layer4"></canvas>	<!-- Animated Foreground Effects -->
			<canvas id="canvas"></canvas>	<!-- Main Canvas, Characters -->
			<canvas id="layer6"></canvas>	<!-- Menu Bar -->
			<canvas id="layer7"></canvas>	<!-- Info Screens -->
		</div>
		<div id="tempButtonHolder">
			<button id='exitbtn'>Exit</button>
			<button id='newbtn'>New Player</button>
		</div>
	</body>
	
	<!-- Post-Load JavaScript -->
	<script src="/static/game.js"></script>
</html>
